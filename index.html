<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Checker</title>
</head>
<body>
    <div class="container w-25 position-absolute top-50 start-50 translate-middle border border-info rounded-3 p-4">
        <form class="row g-3">
            <div class="col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
                    <input type="email" id="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1" placeholder="name@example.com" onkeyup="checker();">
                    <span id="ischeck" class="input-group-text"><i class="fa-solid fa-xmark fa-2x" style="color: #ff0000;"></i></span>
                </div>
            </div>
            <div class="col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="password" oninput="checker()">
                    <span class="input-group-text" onclick="toggle()"><i id="toggle" class="fas fa-eye fs-4"></i></span>
                </div>
                <div class="mt-3 rounded" id="strength-bar"></div> 
            </div>
            <button type="button" id="btn" class="col-12 btn btn-outline-primary mt-4 disabled">Login</button>
        </form>

        <div class="accordion mt-3" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" onclick="showCollapse()">Password Rules</button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="col-12 mt-2">                       
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="uppercase">
                                <label class="form-check-label">En az 1 büyük harf.</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="numerical">
                                <label class="form-check-label">En az 1 sayısal karakter.</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="special">
                                <label class="form-check-label">En az 1 özel karakter.</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="count">
                                <label class="form-check-label">En az 8 karakter.</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
